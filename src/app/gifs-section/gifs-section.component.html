<div class="container-fluid mt-5">
    <div class="row">
        <div class="col-md-3 mb-3" *ngFor="let gif of gifs">

        </div>
    </div>
    <div class="text-center mt-5 mb-4">
        <button class="btn btn-outline-primary" (click)="loadMore()" [disabled]="loading">Load More</button>
    </div>
</div>
